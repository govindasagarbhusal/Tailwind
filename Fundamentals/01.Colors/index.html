<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Tailwind</title>
</head>
<body style="margin-left: 30px; margin-top: 30px; margin-right: 500;">
    <h1>01.Color With Different Shades</h1>
    <p class="text-purple-200">Tailwind</p>
    <p class="text-purple-300">Tailwind</p>
    <p class="text-purple-500">Tailwind</p>

    <br>
    <br>
    <hr>
    <br>

    <h1>02. Background Colors</h1>
    <p class="bg-pink-600 text-white">Tailwind</p>
    <p class="bg-red-500 text-white">Tailwind</p>
    <p class="bg-blue-600 text-white">Tailwind</p>

    <br>
    <br>
    <hr>
    <br>

    <h1>03.Text Decoration</h1>
    <p class="line-through">Tailwind</p>
    <p class="underline">Tailwind</p>
    <p class="underline decoration-red-800">Tailwind</p>
    <p class="overline">Tailwind</p>
    <p class="text-purple-600 underline decoration-purple-400">Tailwind</p>

    <br>
    <br>
    <hr>
    <br>

    <h1>04.Accent Colors</h1>
    <input type="checkbox" class="accent-blue-600" />
    <input type="checkbox" class="accent-red-600" />
    <input type="checkbox" class="accent-yellow-600" />
    <input type="checkbox" class="accent-teal-600" />

    <br>
    <br>
    <hr>
    <br>

    <h1>05.Arbitary colors</h1>
    <p class="text-[#05d71e]">Tailwind</p>
    <p class="text-[#c0c0c0]">Tailwind</p>
    <p class="text-[#ff0cd0]">Tailwind</p>
</body>
</html>
