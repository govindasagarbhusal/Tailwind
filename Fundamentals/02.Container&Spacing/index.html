<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Container and Spacing</title>
</head>
<body style="padding-left: 200px; padding-bottom: 200px; padding-right: 200px; padding-top: 200px;">
    
<h1>01.Margins</h1>
<div class="m-4 bg-yellow-100">All round</div>
<div class="mx-4 bg-yellow-400">Margin from X-axis</div>
<div class="my-4 bg-red-400">Margin from Y-axis</div>
<div class="mt-6 bg-blue-400">Margin Top</div>
<div class="mr-4 bg-cyan-600">Margin Right</div>
<div class="ml-4 bg-teal-400">Margin Left</div>
<div class="mb-4 bg-blue-400">Margin Bottom
</div>

<h1>02.Arbitary</h1>
<div class="m-[100px] bg-slate-700">Margin all round</div>

<h1>03.Padding</h1>
<div class="p-4 bg-lime-100">Padding all round</div>

<h3>04.Space Between X axis</h3>
<div class="flex space-x-4">
<div class="p-3 bg-teal-100">01</div>
<div class="p-3 bg-teal-200">02</div>
<div class="p-3 bg-teal-300">03</div>
</div>

<h3>04.Space Between Y axis</h3>
<div class="flex flex-col space-y-2">
<div class="p-3 bg-teal-100">01</div>
<div class="p-3 bg-teal-200">02</div>
<div class="p-3 bg-teal-300">03</div>
</div>

</body>
</html>
